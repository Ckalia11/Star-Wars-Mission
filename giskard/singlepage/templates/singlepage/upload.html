{% load static %}


<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Upload File</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">        {% comment %} <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> {% endcomment %}
        {% comment %} <link rel="stylesheet" type="text/css" href="{% static 'videos_interface/css/base.css' %}"> {% endcomment %}
    </head>
    <body>
        {% if request.method == "GET" %}
            <form enctype="multipart/form-data" id = "upload-form" action = "/" method = "post"> {% csrf_token %}
                <h2 class = 'mb-2 text-center mt-5'>Upload File</h2>
                <div class = "container-fluid" style = "max-width: 50%">
                    <div class="mb-3">
                        <label for="{{form.file.id}}" class="form-label">File <span style = 'color: grey;'>(.json)</span></label>
                        {{form.file}}
                    </div>
                    <div class = "invalid-feedback invalid-upload" style = "display:none"></div>
                    <input type="submit" class = "btn btn-primary" value="Upload"/>
                </div>
            </form>
            <script src = "{% static 'singlepage/js/upload-file.js' %}"> </script>
        {% else %}
            <h2 class = 'mb-2 text-center mt-5'>The Probability of Success is {{probability_success}}</h2>
        {% endif %}
    </body>
</html>
